<body onload="writeOutline('areas', 'Bitwise Logic Operators')">
    <div include-html='/header.html' src='/js/index.js'></div>
    <script>includeHTML();</script>
    <div class="content-container">
        <div class="desktop-only skills" id="skills">

            <span class='tab formsci' id="tab" onclick="openOutline()">&#x25c0;</span>
        </div>
        <!-- get the function for writing the course outline in the skills menu -->
        <script type="text/javascript" src="/js/outlines.js"></script>
        
        <div class="content">
            <h1>Bitwise Logic Operators</h1> 
            <table>
                <tr><th>A</th><th>B</th><th>A AND B</th></tr>
                <tr><td>0</td><td>0</td><td>0</td></tr>
                <tr><td>0</td><td>1</td><td>0</td></tr>
                <tr><td>1</td><td>0</td><td>0</td></tr>
                <tr><td>1</td><td>1</td><td>1</td></tr>
            </table>
            <div class="process" id="rp">
                <p class="process-label">NOT</p>
                <p>The <span class="k">NOT</span> operator takes in one bit. </p>
                <p>If the bit is \(0\), it returns \(1\); if the bit is \(1\), it returns \(0\). </p>
            </div>
            <div class="process" id="rp">
                <p class="process-label">AND</p>
                <p>The <span class="k">AND</span> operator takes in two bits. </p>
                <p>It returns \(1\) if both bits are \(1\); otherwise it returns \(0\). </p>
            </div>
        </div>
    </div>
    <div include-html='/footer-nm.html' src='/js/index.js'></div>
