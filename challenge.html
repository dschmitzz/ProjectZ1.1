<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Challenge</title>
    <link rel='icon' href='imgs/sl-logo.PNG'>
    <link rel='stylesheet' href='css/styles.css'>
    <script type=text/javascript src='js/index.js'></script>
    <script type='text/javascript' src='js/timer.js'></script>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Feb 2, 2022 00:00:00").getTime();
        
        // Update the count down every 1 second
        var x = setInterval(function() {
        
          // Get today's date and time
          var now = new Date().getTime();
          // Find the distance between now and the count down date
          var distance = countDownDate - now;
            
          // Time calculations for days, hours, minutes and seconds
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);

          var spref, mpref, hpref
          if (seconds < 10) {
            spref = '0';
          } else {
            spref = '';
          }
          if (minutes < 10) {
            mpref = '0';
          } else {
            mpref = '';
          }
          if (hours < 10) {
            hpref = '0';
          } else {
            hpref = '';
          }
            
          // Output the result in an element with id="demo"
          document.getElementById("demo").innerHTML = hpref + hours + ":" + mpref
          + minutes + ":" + spref + seconds;

          // If the count down is over, write some text 
          if (distance <= 0) {
            clearInterval(x);
            document.getElementById('challenge').innerHTML = "<h4 id='prompt'>Challenge of the day <span id='date'>2/3/2022</span>!<br> No help, no spoilers, no retakes!<br> Are you ready?</h4><button id='start-btn' onclick='countdown()'>Begin</button><div class='challenge-header'>" + 
            "<span id='countdown'></span>" + 
            "<h3 id='question'></h3>" + 
            "<div id='answer'></div>" + 
            "<div id='submit'></div>" + 
            "</div>";
          }
        }, 1000);
        </script>

</head>
<body>

    <div id='challenge'>
        <h1 id="demo"></h1>

        <button id='start-btn' onclick='countdown()'>Begin</button>
        <div class='challenge-header'>
            <span id="countdown"></span>
            <h3 id='question'></h3>
            <div id='answer'></div>
            <div id='submit'></div>
        </div> -->
    </div>
</body>
</html>
