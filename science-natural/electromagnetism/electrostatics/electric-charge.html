<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric charge</title>
    <link rel='stylesheet' href='../../styles.css'>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
</head>
<body>
    <h1>Electric charge</h1>
    <p>Electric charge is the physical property of matter that causes it to experience a force when placed in an electromagnetic field.</p>
    <p>A glass rod is charged to +8.0 nC by rubbing.</p>
    <p>What has happened to the rod?</p>
    <input type='radio' id='electrons-removed' name='choice'>
    <label for='protons-added'>Electrons removed from rod</label><br>
    <input type='radio' id='protons-added' name='choice'>
    <label for='protons-added'>Protons added to rod</label><br>
    <button>Check</button>
</body>
</html>
