    <h1>Electric dipole moment</h1>
    <p>The electric dipole moment is a measure of the separation of positive and negative electrical charges within a system, that is, a measure of the system's overall polarity.</p>
    <p>Electric dipole moment is measure in coulomb-meters (C&dot;m).</p>
