    <body>
        <h1>Greatest Common Denominator</h1>
        <p>The greatest common denominator is the largest integer such that blah bla hblah etc etce etc etc etc etc etc et etc </p>
        <h1>Euclid's Algorithm</h1>
        <p>gcd(34, 21) = 1</p>
        <p>34 = 21*1 + 13</p>
        <p>21 = 13*1 + 8</p>
        <p>13 = 8*1 + 5</p>
        <p>8 = 5*1 + 3</p>
        <p>5 = 3*1 + 2</p>
        <p>3 = 2*1 + 1</p>
        <p>2 = <b><i>1</i></b>*2 + 0</p>
    </body>
