<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depth-First Search</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>    
    <div class="description">
        <h1 class="title-primary">
            Depth-First Search
        </h1>
        <p>Time complexity: O(|V| + |E|)</p>  
    </div>
    <div class="sample-graph">
        <!-- starts with default graph examples, you can construct your own to operate on and test the dfs -->
        <p>enter the graph here</p>
        <form action="bfs.html">
            <button disabled>Click me!</button><br>
                Vertex<input type="text"><br>
                Edge<input type="text"><br>
            <button type="submit">submit</button>
        </form>
        
    </div>
    <div class="action">
        <span class="animation">
            <!-- graph animation here -->
            <p>graph animation here</p>
        </span>
        <span class="pseudocode">
            <!-- pseudocode to iterate through here -->
            <p>pseudocode here</p>
        </span>
    </div>
    <div class="playbar">
        <!-- include the number of iterations and the rewind, pause, fast forward -->
        <p>animation controls here</p>
    </div>
    <div class="nonsense">
        <img src="https://i.kym-cdn.com/entries/icons/facebook/000/031/673/hank_died_walt_cries_(breaking_bad_spoilers)_1-35_screenshot.jpg" alt="mr white" width="200">
    </div>
</body>
</html>
